<html>
<head>
	<title>Arrays</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>	
	<div class="container" ng-app="" ng-init="days=['sunday','Monday','tuesday','Wednesdays']">
		<h3>Array : days=['sunday','Monday','tuesday','Wednesdays']</h3>
		<p>getting the value : The 3rd day  is days[2] </p>
		<p>AngularJs : The 3rd day is {{ days[2]  }}</p>
	</div>
</body>
</html>
